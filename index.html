<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JavaScript</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="page-header container">
        <input class="input description" type="text" placeholder="Descrição" autofocus>
        
        <div class="icons">
            <img src="assets/icons/add.png" class="icon save">
            <img src="assets/icons/delete-all.png" class="icon delete">
            <img src="assets/icons/dark-mode.png" class="icon dark">
        </div>
    
        <input class="input search" type="text" placeholder="Buscar">

        <select id="selection">
            <option selected hidden>Selecionar</option>
            <option name="all" value="all">Todos</option>
            <option name="todo" value="todo">A fazer</option>
            <option name="done" value="done">Feito</option>
        </select>
    </header>

    <div class="list"></div>

    <script src="index.js"></script>
</body>

</html>
