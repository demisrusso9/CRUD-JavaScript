<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JavaScript</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="page-header">
        <input class="input description" type="text" placeholder="Descrição" autofocus>

        <button class="btn save">Adicionar</button>
        <button class="btn delete">Excluir dados</button>
        <button class="btn dark">Modo Escuro</button>
    </header>

    <div class="search-block">
        <input class="input search" type="text" placeholder="Buscar">

        <select id="selection">
            <option selected hidden>Selecionar</option>
            <option name="all" value="all">Todos</option>
            <option name="todo" value="todo">A fazer</option>
            <option name="done" value="done">Feito</option>
        </select>
    </div>

    <div class="list"></div>

    <script src="index.js"></script>
</body>

</html>
